<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-page">
        <div class="login-box">
            <div class="images-row">
                <img src="{{ url_for('static', filename='fire_logo.png') }}" alt="Fire logo" class="fire-image">
                <img src="{{ url_for('static', filename='uzh_logo.png') }}" alt="UZH logo" class="uzh-image">
            </div>
            

            <form class="login-credentials" method="post">
                <div class="myLabelAndCell">
                    <label for="password" style="font-family: Arial, sans-serif;">Password:</label>
                    <input class="myInsertionCell" type="password" id="password" name="password" required autocomplete="off" style="font-family: Arial, sans-serif;">
                </div>
                <div class="myLabelAndCell">
                    <label for="password_conf" style="font-family: Arial, sans-serif;">Confirm password:</label>
                    <input class="myInsertionCell" type="password" id="password_conf" name="password_conf" required autocomplete="off" style="font-family: Arial, sans-serif;">
                </div>
                <button type="submit" class="myButton">Confirm</button>
            </form>

            <div class="login-footnote">
                Institut f√ºr Hausarztmedizin
            </div>



            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <script type="text/javascript">
                        alert("{{ messages[0] }}");
                    </script>
                {% endif %}
            {% endwith %}
        </div> 
    </div>
</body>
</html>
